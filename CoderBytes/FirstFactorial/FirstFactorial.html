<!DOCTYPE html>
<html>

  <body>

    <script>



function SecondFactorial(num) 
{ 
  var f = 1;
  var i;
  if (num == 0)
  {
      f = 1;
  }
  else if (num < 0)
  {
      f = "Not Defined";
  }
  else
  {
    f = num * SecondFactorial(num -1); 
  }
  return f;
}
alert(SecondFactorial(5);


    </script>

  </body>
