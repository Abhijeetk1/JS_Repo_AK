		<script>


function LetterCountI(str) { 

var chopStr = str.split(" ")

var chopWord =[];
for( i = 0; i <= chopStr.length-1; i++)
{
	chopWord += chopStr[i].split(); 

}

return "ChopStr:" + chopStr + "ChopWord:" + chopWord;
         
}
alert(LetterCountI("hello my name is sam"))
