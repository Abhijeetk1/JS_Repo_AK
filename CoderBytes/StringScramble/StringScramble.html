	<body>
		<script>


function StringScramble(str1,str2)
  { 
    var matchCount = 0;
    
    if(str2.length > str1.length)
    {
      return false;
    }
    
    for(var i = 0; i < str2.length; i++)
    {   
      for(var j = 0; j < str1.length; j++)
      {
        if(str1[j] == str2[i])
        {
          matchCount++; 
          //delete str1.j;
          break;
        }
      }   
    }

    if (matchCount == str2.length)
    {
      return true;
    }
    else
    {
      return false;
    } 
  }

		</script>
	</body>
