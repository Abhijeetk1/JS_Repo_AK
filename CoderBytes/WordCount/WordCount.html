<html>

    <script>


function WordCount(str) 
{ 

	var count = 1;

		for( i = 0; i <= str.length-1; i++)
		{
			if (" ".indexOf(str[i]) >= 0)
			{
			  count ++;      
			}
		}
			
	   
	return count;
}

alert(WordCount("yo niggas lets hit the club tonight"))

    </script>
