    <script>

function LetterChanges(str)
{
	var strOut = "";
	for(i = 0; i <= str.length-1; i++)
	{
		if (str[i] == "z" || str[i] == "Z")
		{
			strOut += "A";
		}
		else 
		{
			var cc = str.charCodeAt(i);
			if ((cc >= 65 && cc <=90) || (cc >= 97 && cc <=122))
			{
				var t = String.fromCharCode(cc + 1);
				if  ("eiou".indexOf(t) >= 0)
				{
					strOut += t.toUpperCase();
				}
				else
				{
					strOut += t;
				}
			}
			else
			{
				strOut = String.fromCharCode(cc);
			}
		} 




	}
return strOut;
}
